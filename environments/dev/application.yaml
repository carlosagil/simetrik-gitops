apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: simetrik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/carlosagil/simetrik-gitops.git'
    path: environments/dev
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: simetrik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
